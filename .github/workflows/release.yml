name: Build and release Windows EXE

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build on Windows and create release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history so we can check/push tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Bump package version (patch) and push tag
        id: bump_version
        shell: bash
        run: |
          # Bump patch version (change `patch` to `minor` or `major` if desired)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Use npm to bump version which will create a commit and tag (vX.Y.Z)
          npm version patch -m "chore(release): %s"

          # Push commit and tag using the GITHUB_TOKEN so this push does not re-trigger workflows
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" --follow-tags

          # Get the newly created tag
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer (nsis)
        run: npm run build -- --win nsis --x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: ${{ steps.bump_version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
