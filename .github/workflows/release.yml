name: Build and release Windows EXE

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build on Windows and create release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history so we can check/push tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create a unique tag and push (version + short SHA)
        id: create_tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT=${GITHUB_SHA::7}
          TAG="v${VERSION}-${SHORT}"
          echo "Creating tag $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "CI Release $TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer (nsis)
        run: npm run build -- --win nsis --x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: ${{ steps.create_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
